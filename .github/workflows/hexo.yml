name: Test and Deploy Hexo Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Hexo Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Usa la versión de Node.js que necesitas

      - name: Install Hexo and Dependencies
        run: |
          npm install -g hexo-cli
          npm install

      - name: Install Playwright and Browsers
        run: |
          npm install playwright
          npx playwright install  # Asegura que los navegadores estén instalados

      - name: Generate Hexo Site
        run: hexo generate

      - name: Clone Playwright Test Repository
        run: |
          git clone https://github.com/jar285/is373_devops.git
          cd is373_devops/tests
          npm install

      - name: Execute Playwright Tests
        run: |
          cd is373_devops/tests
          npx playwright test --config=../playwright.config.js

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'

    steps:
      - name: Checkout Hexo Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js for Deployment
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Install Hexo and Dependencies for Deployment
        run: |
          npm install -g hexo-cli
          npm install

      - name: Install Playwright Browsers for Deployment
        run: npx playwright install  # Asegúrate que los navegadores estén instalados para el despliegue

      - name: Regenerate Hexo Site
        run: hexo generate

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
